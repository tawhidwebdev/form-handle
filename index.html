<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID</title>
  <link rel="stylesheet" href="./css/style.css">

<body>
  <div class="main">
    <div class="formWrapper">
      <h2 class="heading">create student ID</h2>
      <form id="inputForm">
        <label for="name">name:</label><br>
        <input type="text" name="name" id="name" class="inputBox"><br>
        <span id="nameError" class="error"></span><br>

        <label for="roll">roll:</label><br>
        <input type="number" name="roll" id="roll" class="inputBox"><br>
        <span id="rollError" class="error"></span><br>

        <label for="class">class:</label><br>
        <input type="text" name="class" id="class" class="inputBox"><br>
        <span id="classError" class="error"></span><br>

        <label for="mobileNo">mobile no:</label><br>
        <input type="number" name="mobileNo" id="mobileNo" class="inputBox"><br>
        <span id="mobileNoError" class="error"></span><br>

        <label for="email">email:</label><br>
        <input type="email" name="email" id="email" class="inputBox"><br>
        <span id="emailError" class="error"></span><br>
      </form>
      <div class="btnWrapper">
        <button id="submit" type="submit">submit</button>
        <button id="reset" type="reset">reset</button>
      </div> 
    </div>
